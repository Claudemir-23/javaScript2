<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body {
            background-color: aqua;
            font: 24pt;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Exercícios de soma</h1>
    <input type="text" id="numero1" placeholder="Digite o primeiro número">
    <input type="text" id="numero2" placeholder="Digite o segundo número">
    <button onclick="somar()">somar</button>

    <script>
        function somar() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var resultado = numero1 + numero2;

            alert("A soma dos números é : " + resultado);
        }
    </script>

</body>
</html>
